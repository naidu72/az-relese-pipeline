apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: $(containerRegistry)/$(imageRepository):$(tag)
        ports:
        - containerPort: 8080
        env:
        - name: BUILD_NUMBER
          value: "$(BUILD_NUMBER)"
        - name: ENVIRONMENT_NAME
          value: "$(ENVIRONMENT_NAME)"
